apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "chart.name" .}}
  namespace: {{ template "common.namespaces" }}
  annotations:
    konghq.com/strip-path: 'false'
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "chart.name" .}}
            port:
              number: 8080